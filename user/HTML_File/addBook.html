<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/addBookStyle.css">
    <title>Addv New Book</title>

    <script src="../JavaScript/UserAuthentication/userAuth.js"></script>
    <script src="../JavaScript/HandlerFunction/logout.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-center"> 
            <span>
                <a href="../../HTML_File/home.html"><img src="../../img/logo.png" alt="home logo" /></a>
            </span>
            <div class="cart-btn">
                <span class="nav-link">
                    <a onclick="logout(event)">Logout</a>
                </span>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="new-book-header">Add New Book</div>
        <form id="form_id" role="form" onsubmit="addBook(event)">
            <div class="form-grp">
                <input type="text" placeholder="Book Title" name="title" id="title" required>
                <div id="titleMsg"></div>
            </div>
            <div class="form-grp">
                <input type="text" placeholder="Author Name" name="author" id="author" required>
            </div>
            <div class="form-grp">
                <input type="number" placeholder="Price of this book" name="price" id="price" required>
            </div>
            <div class="form-grp">
                <input type="text" placeholder="ISBN of this book" name="isbn" id="isbn" required>
                <div id="isbnMsg"></div>
            </div>
            <div class="form-grp">
                <input type="file" name="file" accept=".jpg, .gif, .jpeg, .png, .PSD" id="cover-image"
                    placeholder="Cover Image" name="myfile" required multiple><br><br>
            </div>
            <div class="btn">
                <button type="submit">Add</button>
            </div>
            <div class="success" id="success"></div>
            <a class="go_home" id="go_home" href="./home.html"></a>
        </form>
    </div>
    <script src="../JavaScript/HandlerFunction/addBook.js"></script>
</body>

</html>
